{% extends "profile/main_profile.html" %}
{% block title %} Изменение пароля{% endblock %}

{% block right_of_navbar %}

{% for i in bb %}
<div class="card">
    <div class="card-header">
        {{i.title}}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{i.content}}</h5>
    <p class="card-text">{{i.price}}</p>
      <a href="{{ i.get_absolute_url }}" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>

{% endfor %}

{% endblock %}

{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}index page{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand" href="{% url 'user_profile:main' %}">Xspid</a>
       

          {% if user.is_authenticated %}
            <div class="btn-group" role="group">

                {% if user.avatar %}
                <div><img src='{{ user.avatar.url }}' width="30" height="30" style="border-radius: 50%" data-bs-toggle="dropdown" aria-expanded="false">
                    {% else %}
                    <img src="{% static 'img/user-profile-svgrepo-com.svg' %}"  width="30" height="30" style="border-radius: 50%" data-bs-toggle="dropdown" aria-expanded="false">
                    {% endif %}
                    <span class="text-white bg-dark mt-1 ms-1"> {{user.username}}</span>

                
                
                
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'user_profile:profile' %}">Кабинет</a></li>
                  <li><a class="dropdown-item" href="{% url 'user_profile:logout' %}">Выход</a></li>
                </ul></div>
            {% else %}
            <a  href="{% url 'user_profile:register' %}">Регистрация</a>/
            <a  href="{% url 'user_profile:login' %}">Вход</a>

            {% endif %}

        
        </div>
        
      </nav>
      <div class = 'mt-5 ms-3'>


    {% block content %}

    {% endblock %}
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src ="{% static 'js/jQuery v3.6.0.js' %}"></script>
    <script src ="{% static 'js/jstest.js' %}"></script>
</body>
</html>
